<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>ðŸ§­ Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-holder">
      <div class="weather-app">
        <form class="row g-3" id="search-form">
            <div class="col-9">
              <label for="searchCity" class="visually-hidden"></label>
              <input 
              type="search" 
              class="form-control" 
              id="searchCity" 
              placeholder="Search city" 
              autocomplete="off" />
            </div>

            <div class="col-auto">
              <input 
              type="submit" 
              value="Search" 
              class="form-control btn btn-primary shadow-sm" />
            </div>
            <div class="col-auto">
              <button class="btn btn-success w-100" id="current-location-button">
                Current
              </button>
            </div>
        </form>
      </div>
    </div>

    <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li>Last updated: <span id="date"></span></li>
        <li id="description"></li>
      </ul>
    </div>

    <div class="row">
      <div class="col">
        <div class="relevant weather-temperature">
          <img src="" alt="Clear" id="icon" class="weather-icon"/>
          <div class="float-left">
            <strong id="temperature"></strong>
            <span class="units">
              <a href="#" id="celsius-link" class="links active">Â°C</a> |
              <a href="#" id="fahrenheit-link" class="links">Â°F</a></span>
          </div>
        </div>
      </div>
      <div class="col">
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      </div>
    </div>
    <br />
    <div class="weather-forecast" id="forecast"></div>
  </div>
  <br />
  </div>
</div>

  <div class="source-link">
    <small><a href="https://github.com/manuscript-ios/weather-app" 
    target="_blank" class="open-source-link">Open-source code</a> by Oksana Isakova</small>
  </div>
  <script src="script.js"></script>
</body>

</html>
