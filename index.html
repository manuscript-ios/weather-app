<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="row g-3" id="search-form">
          <div class="col-9">
            <label for="searchCity" class="visually-hidden"></label>
            <input
              type="search"
              class="form-control"
              id="searchCity"
              placeholder="Search city"
            />
          </div>

          <div class="col-auto">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-auto">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </form>
      </div>
    </div>

    <h1 id="city">
      
    </h1>
    <ul>
      <li id="date"></li>
      <li id="description"></li>
    </ul>

    <div class="row">
      <div class="col-6">
        <div class="mostlyClear">
          <img
            src="MostlySunnyDay.svg"
            alt="Mostly Sunny Day"
            class="weather-icon"
          />
          <br />
          <span class="temperature" id="temperature"></span>
          <span class="units">Â°C</span>
        </div>
      </div>
      <div class="col-6">
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
